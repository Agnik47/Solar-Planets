<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solar-Planets</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="w-full h-screen overflow-hidden">
      <div
        class="w-full h-screen absolute top-0 left-0 z-[2] text-white font-['Helvetica Now Display ExtraLight']"
      >
        <nav class="w-full flex justify-between items-center px-10 py-6">
          <h3 class="text-xl font-bold">Solar-Planets</h3>
          <div class="flex gap-6">
            <a href="#" class="text-sm hover:underline">Home</a>
            <a href="#" class="text-sm hover:underline">About</a>
            <a href="#" class="text-sm hover:underline">Contact</a>
          </div>
        </nav>
        <div
          class="absolute top-1/4.5 right-1/3 -translate-x-1/2 text-center font-['Belina Demo']"
        >

          <div class="w-full h-32 overflow-hidden">
            <h1 class=" headings text-9xl h-full font-light tracking-tighter">Earth</h1>
            <h1 class=" headings text-9xl h-full font-light tracking-tighter">Venus</h1>
            <h1 class=" headings text-9xl h-full font-light tracking-tighter">Volcanic</h1>
            <h1 class=" headings text-9xl h-full font-light tracking-tighter">Csilla</h1>
          </div>
          <p class="text-md mt-2 text-gray-300 font-light">
            Explore the mysteries of the universe with detailed views of our planets.
          </p>
          <div
            class="w-full h-1 bg-gradient-to-r from-transparent via-white to-transparent mt-4 opacity-50"
          ></div>
        </div>
      </div>
      <canvas id="canvas"></canvas>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
